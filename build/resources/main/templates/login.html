<body>
<div class="login-zpp">

                <div class="input-h8t">
                    <input type="password" id="pw" class="input-h8t" placeholder="Password" required>
                </div>
            </div>
            <button class="link-3Ck" type="button" onclick="submit()">Sign in</button>
            <div class="list-iJt">
                <div class="item--eCY"><a href="/signin">이메일 가입</a></div>

<script>
    function submit(){
        const userid = $("#id").val();
        const password = $("#pw").val();
        const formdata = {userid:userid,password:password}

        // 요청 보내기
        $.ajax({
            url: '/api/login',
            type: 'POST',
            data: JSON.stringify(formdata),
            contentType : 'application/json; charset=utf-8',
            dataType: 'html',
            success : function(data,text,request) {

                // localStorage에 토큰 저장
                localStorage.setItem("Authorization", request.getResponseHeader('Authorization'));

                location.replace("/home");
            },
            error: function(request, textStatus, errorThrown){
                alert("로그인에 실패했습니다.");
            }
        });
    }
</script>
